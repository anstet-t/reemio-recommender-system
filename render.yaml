services:
  - type: web
    name: reemio-recommender
    runtime: docker
    plan: starter
    healthCheckPath: /api/v1/health
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: POSTGRES_HOST
        value: localhost
      - key: POSTGRES_PORT
        value: "5433"
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_DB
        sync: false
      - key: CORS_ORIGINS
        value: "*"
